spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/innovaorderservicedb
    username: postgres
    password: test
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
        javax:
          persistence:
            validation:
              mode: none
      show-sql: true
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9000/eureka
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
    preferIpAddress: true
server:
  port: 0
